<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>我的报告表</title>
    <script src="/public/js/config.js"></script>
    <script src="../../../../../public/js/jquery.js"></script>
    <script src="/public/js/layer/layer.js"></script>
    <link rel="stylesheet" href="../../../../../public/css/reset.css">
    <script src="../../../../../public/js/utils.js"></script>
    <link rel="stylesheet" href="../../../../../public/css/publicdetails.css">
    <script src="/public/pages/student/details/checktable/report/report.js"></script>
</head>
<body>
    <div class="window">
        <div class="msg-block">
            <div class="title">第一阶段报告册</div>
            <div class="text"><span class="name">指导时间</span><span class="text-inner">暂无</span></div>
            <div class="text"><span class="name">指导方式</span><span class="text-inner">暂无内容</span></div>
            <div class="content">
                <div class="content-name">第一阶段实习总结</div>
                <div class="inner-content">暂无总结</div>
                <div class="time"><span class="time-text">时间</span><span class="time-inner">暂无内容</span></div>
            </div>
            <div class="content">
                <div class="content-name">学院实习指导教师评语</div>
                <div class="inner-content">暂无评价</div>
                <div class="time"><span class="time-text">时间</span><span class="time-inner">暂无内容</span></div>
            </div>
            <div class="content">
                <div class="content-name">第一阶段实习成绩评定</div>
                <div class="inner-content">暂无评价</div>
                <div class="time"><span class="time-text">时间</span><span class="time-inner">暂无内容</span></div>
            </div>
            
        </div>
        <div class="msg-block">
            <div class="title">第二阶段报告册</div>
            <div class="text"><span class="name">指导时间</span><span class="text-inner">暂无</span></div>
            <div class="text"><span class="name">指导方式</span><span class="text-inner">暂无内容</span></div>
            <div class="content">
                    <div class="content-name">第二阶段实习总结</div>
                    <div class="inner-content">暂无总结</div>
                    <div class="time"><span class="time-text">时间</span><span class="time-inner">暂无内容</span></div>
                </div>
                <div class="content">
                    <div class="content-name">学院实习指导教师评语</div>
                    <div class="inner-content">暂无评价</div>
                    <div class="time"><span class="time-text">时间</span><span class="time-inner">暂无内容</span></div>
                </div>
                <div class="content">
                    <div class="content-name">第二阶段实习成绩评定</div>
                    <div class="inner-content">暂无评价</div>
                    <div class="time"><span class="time-text">时间</span><span class="time-inner">暂无内容</span></div>
                </div>
        </div>
        <div class="msg-block">
            <div class="title">学院实习指导教师总评及成绩评定</div>
            <div class="content">
                <div class="content-name">评语</div>
                <div class="inner-content">暂无评价</div>
                <div class="time"><span class="time-text">时间</span><span class="time-inner">暂无内容</span></div>
            </div>
            <div class="text"><span class="name">实习成绩</span><span class="text-inner">暂无评价</span></div>
        </div>
    </div>
    <div class="download-controls">
        <button class="download-btn">下载</button>
        <button class="return-btn">返回</button>
    </div>
</body>
</html>
