<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>我的鉴定表</title>
    <link rel="stylesheet" href="../../../../../public/css/reset.css">
    <script src="../../../../../public/js/jquery.js"></script>
    <script src="/public/js/layer/layer.js"></script>
    <script src="../../../../../public/js/utils.js"></script>
    <script src="/public/js/config.js"></script>
    <link rel="stylesheet" href="../../../../../public/css/publicdetails.css">
    <script src="/public/pages/student/details/checktable/decision/decision.js"></script>
    <link rel="stylesheet" href="/public/pages/student/details/checktable/decision/decision.css">
</head>

<body>
    <div class="window">
        <div class="msg-block">
            <div class="title">个人实习</div>
            <div class="content">
                <div class="content-name">实习内容</div>
                <div class="inner-content">暂无总结</div>
            </div>
            <div class="content">
                <div class="content-name">实习生自我总结</div>
                <div class="inner-content">暂无评价</div>
            </div>

        </div>
        <div class="msg-block">
            <div class="title">评价</div>
            <div class="content">
                <div class="content-name">实习单位指导教师评语</div>
                <div class="inner-content">暂无总结</div>
                <div class="time"><span class="time-text">时间</span><span class="time-inner">暂无</span></div>
            </div>
            <div class="content">
                <div class="content-name">实习单位审核意见</div>
                <div class="inner-content">暂无评价</div>
                <div class="time"><span class="time-text">时间</span><span class="time-inner">暂无</span></div>
            </div>
            <div class="content">
                <div class="content-name">实习成绩</div>
                <div class="internship-grade">
                    <div class="line-one">
                        <div class="content">
                            <div class="content-name">实习单位指导教师成绩评定</div>
                            <div class="inner-content">成绩:暂无评价</div>
                            <div class="inner-content">暂无评价</div>
                            <div class="time"><span class="time-text">时间</span><span class="time-inner">暂无</span></div>
                        </div>
                        <div class="content">
                            <div class="content-name">学院指导教师成绩评定</div>
                            <div class="inner-content">暂无评价</div>
                            <div class="time"><span class="time-text">时间</span><span class="time-inner">暂无</span></div>
                        </div>
                    </div>
                    <div class="line-sec">
                        <div class="content-name">综合实习成绩判定</div>
                        <div class="inner-content">暂无评价</div>
                        <div class="time"><span class="time-text">时间</span><span class="time-inner">暂无</span></div>
                    </div>
                </div>
            </div>
            <div class="content">
                <div class="content-name">学院实习领导小组意见</div>
                <div class="inner-content">暂无评价</div>
                <div class="time"><span class="time-text">时间</span><span class="time-inner">暂无</span></div>
            </div>
        </div>

    </div>
    <div class="download-controls">
        <button class="download-btn">下载</button>
        <button class="return-btn">返回</button>
    </div>
    
</body>

</html>
